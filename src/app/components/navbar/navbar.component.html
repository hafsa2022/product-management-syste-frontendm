          <form (ngSubmit)="add()" #productForm="ngForm" id="msform">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                [(ngModel)]="product.name"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter product name"
                required
                #name="ngModel"
              />
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">
              Name is required
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                rows="5"
                cols="5"
                placeholder="Write description"
                [(ngModel)]="product.description"
                class="form-control"
                id="description"
                name="description"
                required
                #description="ngModel"
              ></textarea>
            </div>
            <div [hidden]="!description.pristine" class="alert alert-danger">
              Description is required
            </div>

            <div class="form-group">
              <label for="prix">Price</label>
              <input
                type="text"
                [(ngModel)]="product.prix"
                class="form-control"
                id="prix"
                name="prix"
                placeholder="Enter Price (DH)"
                required
                #prix="ngModel"
              />
            </div>
            <div [hidden]="!prix.pristine" class="alert alert-danger">
              Price is required
            </div>

            <div class="form-group">
              <label for="type">Type</label>
              <input
                type="text"
                [(ngModel)]="product.type"
                class="form-control"
                id="type"
                name="type"
                placeholder="Enter Type"
                #type="ngModel"
              />
            </div>

            <div class="form-group">
              <label for="product_size">Size</label>
              <input
                type="text"
                [(ngModel)]="product.product_size"
                class="form-control"
                id="product_size"
                name="product_size"
                placeholder="Enter size"
                #product_size="ngModel"
              />
            </div>

            <div class="form-group">
              <label for="stock_quantity">Stock Quantity</label>
              <input
                type="number"
                [(ngModel)]="product.stock_quantity"
                class="form-control"
                id="stock_quantity"
                name="stock_quantity"
                placeholder="Enter Stock Quantity "
                #stock_quantity="ngModel"
              />
            </div>
            <button
              type="submit"
              [disabled]="!productForm.form.valid"
              class="submit"
              data-bs-dismiss="modal"
            >
              Add Product
            </button>
          </form>
